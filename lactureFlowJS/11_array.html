<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a= [10,20,30,40,50]
    sum = 0;
    for(let x=0; x<=4; x++)
    {
        document.write(a[x])
        sum=sum+a[x]
        document.write("<br>")

    }
    document.write(sum)
</script>
</body>
</html>
