<body>
    <h2>some & every</h2>
    <!-- some and every methods are used to check minimum & maximum element in arrray exists or not  -->
    <script>
        var a =["07","23","43","3"];
        // var b = a.some(demo);
        var b =a.every(demo)

        document.write(b)

        function demo(a){
            return a  >= 2;
        }
    </script>
