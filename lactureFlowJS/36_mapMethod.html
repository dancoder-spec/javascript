<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>map method</h2>
    <script>
        var x = [21,123,123,213]
        var y = x.map(demo);
        document.write(y);

        function demo(z){
             return z*10;
        }
    </script>
</body>
