    <h2>indexOf and  lastIndexOf </h2>

        var a=["yash", "dan" , "arpit", "dhairya","01","rahul","27"];

        document.write(b);
        
        document.write("</br>")

        var x =["yash","rahul","dan","mihir","01"];

        document.write(y);

    </script>
