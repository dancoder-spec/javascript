<body>
<script>
        // AND Operation

    var a=10;
    if(a>=8 && a<=21){
        document.write("true <br>")
    }

    //or operation
    var a=21;
    if(a>=21 || a<=10){
        document.write("thats also true")
    }

    // not operation

    var a=21;
    var b=21;
    if(a != b){
        document.write("thats not equal ")
    }
    else{
        document.write("<br>")

        document.write("thats true")
    }

</script>
