<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // addition operation
        var a = 43
        var b = 35
        a += b
        document.write(a+"<br>") 

        // substraction operation
        var a = 23
        var b = 456
        b -= a
        document.write(a+"<br>")

        //multiplication operation 
        var a = 33
        var b = 34
        a *= b
        document.write(a+"<br>")

        // division operation
        var a = 300
        var b = 40
        a /= b
        document.write(a+"<br>")

        //modulo operation 
        var a = 12
        var b = 36
        a %= b
        document.write(a+"<br>")

        // power operation 
        var a = 32
        var b = 2
        a **= b
        document.write(a+"<br>")



    </script>
    
</body>
</html>
