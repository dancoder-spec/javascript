<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // addition operation
        var a = 10
        var b = 13
        var c = a+b

        document.write( c + " <br>");

        //substraction operation

        var a = 34
        var b = 24
        var c = a-b

        document.write(c + " <br>")

        // multiplication operation

        var a = 22
        var b = 23
        var c = a*b
        document.write(c + "<br>")

        // division operation 
        var a = 45
        var b = 45
        var c  = a/b
        document.write(c + "<br>")

        // power operation
        var a = 2
        var b = 3
        var c = a**b

        document.write(c + "<br>")

        //modulo operation means reminder
         var a= 11
         var b = 4
         var c = a % b
         document.write(c +"<br>")

        //  increment operation
        var a = 43
        a++
        document.write(a+"<br>")

        // decrement operation

        var a = 34
        a--
        document.write(a)




    </script>
</body>
</html>
